<script>
    jQuery.noConflict();
    jQuery(function () {
        var $ = jQuery;

        var data = JSON.parse('{{ data }}')
        $('#user-map').vectorMap({
            map: 'world_mill_en',
            panOnDrag: true,
            focusOn: {
                x: 0.5,
                y: 0.5,
                scale: 2,
                animate: true
            },
            series: {
                regions: [{
                    scale: ['#C8EEFF', '#0071A4'],
                    normalizeFunction: 'polynomial',
                    values: data
                }]
            },
            onRegionTipShow: function (e, el, code) {
                el.html(el.html() + '( ' + data[code] + ' users )');
            }
        });
    })
</script>

<body>
    <div id="user-map" style="width: 800px; height: 550px"></div>
</body>
